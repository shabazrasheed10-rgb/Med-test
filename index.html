<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0c0d0e">
  <title>Block 2 | Med-Q</title>
  <style>
    :root {
      --bg-color: #0c0d0e; 
      --card-bg: rgba(26, 28, 30, 0.7); 
      --header-bg: rgba(22, 24, 26, 0.85);
      --accent-hdsf: #f0cf6a;
      --accent-bbb: #38bdf8;
      --text-main: #f1f5f9;
      --text-dim: #94a3b8;
      --border-color: rgba(255, 255, 255, 0.08);
      --transition: all 0.2s ease;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-color);
      background-image: radial-gradient(circle at 50% 0%, #16181a 0%, #0c0d0e 100%);
      color: var(--text-main);
      margin: 0;
      padding: 15px 15px 100px 15px; /* Added bottom padding for footer */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      user-select: none;
      -webkit-user-select: none;
    }

    /* LOCK STATE */
    body.locked {
      overflow: hidden;
    }
    body.locked .mcq-link {
      pointer-events: none;
      opacity: 0.5;
    }

    /* ACTIVATION OVERLAY */
    #activation-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(12, 13, 14, 0.95);
      backdrop-filter: blur(15px);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .activation-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 30px;
      border-radius: 24px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .activation-card h2 { margin-top: 0; color: #fff; }
    .activation-card p { color: var(--text-dim); font-size: 0.9rem; margin-bottom: 20px; }

    .activation-card input {
      width: 100%;
      padding: 14px;
      background: #000;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 15px;
      outline: none;
    }

    .activation-card button {
      width: 100%;
      padding: 14px;
      background: var(--accent-bbb);
      color: #000;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }

    /* FLOATING FOOTER */
    .nav-bar {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(22, 24, 26, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      padding: 6px;
      border-radius: 50px;
      display: flex;
      gap: 5px;
      z-index: 999;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 22px;
      border-radius: 40px;
      color: var(--text-dim);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    .nav-item.active {
      background: rgba(56, 189, 248, 0.15);
      color: var(--accent-bbb);
    }

    .nav-item svg { width: 20px; height: 20px; fill: currentColor; }

    /* EXISTING STYLES */
    .main-header {
      width: 100%;
      background: var(--header-bg);
      backdrop-filter: blur(12px);
      padding: 16px;
      border-radius: 16px;
      border: 1px solid var(--border-color);
      margin-bottom: 20px;
    }
    .header-info h3 { margin: 0; font-size: 1.5rem; color: #ffffff; }
    .header-info p { margin: 6px 0 0; color: var(--text-dim); font-size: 0.9rem; }
    .year-nav { display: flex; background: #16181a; padding: 4px; border-radius: 10px; border: 1px solid var(--border-color); gap: 4px; }
    .year-chip { padding: 8px 16px; border-radius: 7px; color: var(--text-dim); font-size: 0.85rem; font-weight: 600; cursor: pointer; transition: var(--transition); }
    .year-chip.active { background: var(--card-bg); color: var(--accent-bbb); border: 1px solid var(--border-color); }
    .year-content { display: none; width: 100%; }
    .year-content.active { display: block; }
    .category-title { font-size: 1.3rem; margin: 30px 0 20px 0; padding-left: 12px; border-left: 3px solid; }
    .hdsf-theme { border-color: var(--accent-hdsf); color: var(--accent-hdsf); }
    .bbb-theme { border-color: var(--accent-bbb); color: var(--accent-bbb); }
    .subject-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; }
    .subject-card { background: var(--card-bg); backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: 14px; padding: 13px; }
    .card-header h1 { font-size: 1.1rem; margin: 0 0 18px 0; color: var(--text-main); }
    .mcq-link { color: var(--text-dim); font-size: 0.95rem; display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; text-decoration: none; }
    .badge { font-size: 0.75rem; padding: 3px 10px; border-radius: 6px; background: rgba(38, 41, 43, 0.8); color: var(--accent-hdsf); }
  </style>
</head>
<body class="locked">

  <div id="activation-overlay">
    <div class="activation-card">
      <h2>Unlock Med-Q</h2>
      <p>Please enter your unique activation code to access the questions.</p>
      <input type="text" id="activation-code" placeholder="Enter Code Here">
      <button id="activate-btn">Activate</button>
      <p id="status-msg" style="margin-top:15px; color:#ff4444; min-height:1.2em;"></p>
    </div>
  </div>

  <header class="main-header">
    <div class="header-info">
      <h3>Final & End-Rotation</h3>
      <p>Stage 1 â€¢ Block 2</p>
    </div>
  </header>

  <div class="year-nav">
    <div class="year-chip active" id="chip-2022" onclick="showYear('2022', this)">2022-2025</div>
    <div class="year-chip" id="chip-2026" onclick="showYear('2026', this)">2025-2026</div>
  </div>

  <div id="content-2022" class="year-content active">
    <h2 class="category-title hdsf-theme">HDSF</h2>
    <div class="subject-grid"> 
      <div class="subject-card">
        <div class="card-header"><h1>Anatomy ðŸ¦´</h1></div>
        <div class="links-container">
           <span class="mcq-link" onclick="location.href='Anatomy.html'">Theory <span class="badge">129 MCQs</span></span>
           <a class="mcq-link" href="#">Practical <span class="badge">0 MCQs</span></a>
        </div>
      </div>
      </div>
  </div>

  <nav class="nav-bar">
    <a href="#" class="nav-item active">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      <span>Home</span>
    </a>
    <a href="#" class="nav-item">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      <span>Account</span>

  </nav>

   <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your specific Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDK8QW-UOElfgmNbFYslD3krgkpizTuaWg",
      authDomain: "med-test-8a03f.firebaseapp.com",
      projectId: "med-test-8a03f",
      storageBucket: "med-test-8a03f.firebasestorage.app",
      messagingSenderId: "667021400985",
      appId: "1:667021400985:web:53b688f554e78adddd5108",
      measurementId: "G-QMFYTZX5TP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const overlay = document.getElementById('activation-overlay');
    const input = document.getElementById('activation-code');
    const btn = document.getElementById('activate-btn');
    const status = document.getElementById('status-msg');

    // Check if user is already activated
    if (localStorage.getItem('medq_active') === 'true') {
      overlay.style.display = 'none';
      document.body.classList.remove('locked');
    }

    btn.onclick = async () => {
      const code = input.value.trim();
      if (!code) {
        status.innerText = "Please enter a code.";
        return;
      }

      status.innerText = "Verifying...";
      status.style.color = "#38bdf8";

      try {
        const docRef = doc(db, "activationCodes", code);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists() && docSnap.data().isUsed === false) {
          // Marking the code as used in the database
          await updateDoc(docRef, { isUsed: true });
          
          localStorage.setItem('medq_active', 'true');
          status.innerText = "Success! Unlocking...";
          status.style.color = "#4ade80";
          
          setTimeout(() => {
            overlay.style.display = 'none';
            document.body.classList.remove('locked');
          }, 1000);
        } else if (docSnap.exists() && docSnap.data().isUsed === true) {
          status.innerText = "Code already used by someone else.";
          status.style.color = "#ff4444";
        } else {
          status.innerText = "Invalid activation code.";
          status.style.color = "#ff4444";
        }
      } catch (e) {
        status.innerText = "Error. Check Firebase Rules.";
        console.error(e);
      }
    };
  </script>

  <script>
    function showYear(yearId, element) {
      document.querySelectorAll('.year-content').forEach(c => c.classList.remove('active'));
      document.querySelectorAll('.year-chip').forEach(c => c.classList.remove('active'));
      document.getElementById('content-' + yearId).classList.add('active');
      element.classList.add('active');
    }
  </script>

</body>
</html>
