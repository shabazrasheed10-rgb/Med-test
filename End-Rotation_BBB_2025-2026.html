const container = document.getElementById('quiz-content');

function renderQuiz() {
    container.innerHTML = '';
    data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'q-block';
        div.dataset.subject = item.s;
        div.dataset.searchText = (item.s + " " + item.q + " " + item.o.join(" ")).toLowerCase();
        div.innerHTML = `
            <div class="q-text" data-original="${item.n}. ${item.q}">${item.n}. ${item.q}</div>
            <ul class="opts">
                ${item.o.map(opt => `<li data-original="${opt}">${opt}</li>`).join('')}
            </ul>
            <div class="ans-row">
                <span class="ans-text">Answer: ${item.a}</span>
                <button class="ans-btn" onclick="this.closest('.q-block').classList.toggle('revealed')">Answer</button>
            </div>
        `;
        container.appendChild(div);
    });
}

function filterBySubject(subject, btn) {
    document.getElementById('search-input').value = '';
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    const blocks = document.querySelectorAll('.q-block');
    blocks.forEach(block => {
        const qTextElem = block.querySelector('.q-text');
        const optElems = block.querySelectorAll('li');
        qTextElem.innerHTML = qTextElem.dataset.original;
        optElems.forEach(li => li.innerHTML = li.dataset.original);
        block.style.order = "0";

        if (subject === 'All' || block.dataset.subject === subject) {
            block.style.display = "block";
        } else {
            block.style.display = "none";
        }
    });
}

function handleSearch() {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    document.querySelector('.filter-btn').classList.add('active');

    const searchTerm = document.getElementById('search-input').value.toLowerCase();
    const blocks = document.querySelectorAll('.q-block');
    blocks.forEach(block => {
        const qTextElem = block.querySelector('.q-text');
        const optElems = block.querySelectorAll('li');
        qTextElem.innerHTML = qTextElem.dataset.original;
        optElems.forEach(li => li.innerHTML = li.dataset.original);

        if (searchTerm === "") {
            block.style.display = "block";
            block.style.order = "0";
        } else if (block.dataset.searchText.includes(searchTerm)) {
            block.style.display = "block";
            block.style.order = "-1";
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            qTextElem.innerHTML = qTextElem.innerHTML.replace(regex, '<mark>$1</mark>');
            optElems.forEach(li => li.innerHTML = li.innerHTML.replace(regex, '<mark>$1</mark>'));
        } else {
            block.style.display = "none";
        }
    });
}
